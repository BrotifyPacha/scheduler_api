{% extends 'default_layout.html' %}
{% block content %}
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{category}}">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        <div class="username mdc-text-field">
            <input type="text" id="username-textfield" class="mdc-text-field__input">
            <label class="mdc-floating-label" for="username-textfield">Логин</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <div class="password mdc-text-field">
            <input type="password" id="password-textfield" class="mdc-text-field__input">
            <label class="mdc-floating-label" for="password-textfield">Пароль</label>
            <div class="mdc-line-ripple"></div>
        </div>
        <input class="mdc-button" type="submit" value="Войти">
    </form>
    <script>
        import {MDCTextField} from '@material/textfield';
        const username = new MDCTextField(document.querySelector('.username'));
        const password = new MDCTextField(document.querySelector('.password'));
    </script>
{% endblock content %}
